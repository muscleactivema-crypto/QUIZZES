<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sleep & Energy Quiz ‚Äî Keep Well Nutrition</title>
<style>
:root {
  --bg1: #f0f7fa;
  --bg2: #e8f0fe;
  --card-bg: #ffffffcc;
  --accent: #0b3d91;
}

body {
  font-family: "Poppins", sans-serif;
  background: linear-gradient(135deg, var(--bg1), var(--bg2));
  margin: 0;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 30px;
}

.quiz-container {
  background: var(--card-bg);
  backdrop-filter: blur(10px);
  border-radius: 20px;
  max-width: 600px;
  width: 100%;
  box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
  text-align: center;
  padding: 30px 25px;
}

h1 {
  color: var(--accent);
  font-size: 1.8rem;
  margin-bottom: 1rem;
}

.question {
  font-size: 1.1rem;
  color: #333;
  margin: 20px 0;
}

button {
  background: var(--accent);
  color: white;
  border: none;
  border-radius: 12px;
  padding: 12px 18px;
  font-size: 1rem;
  margin: 8px;
  cursor: pointer;
  transition: all 0.3s ease;
  width: 85%;
  max-width: 300px;
}

button:hover {
  background: #072b66;
}

.result {
  display: none;
  font-size: 1.2rem;
  color: #333;
}

footer {
  margin-top: 30px;
}

footer a {
  color: var(--accent);
  text-decoration: none;
  font-weight: 600;
}
</style>
</head>
<body>
<div class="quiz-container">
  <h1>üåô Sleep & Energy Quiz</h1>
  <p id="question" class="question"></p>
  <div id="answers"></div>
  <div class="result" id="result"></div>

  <footer>
    <a href="index.html">‚¨Ö Return to Quiz Hub</a>
  </footer>
</div>

<script>
const quizData = [
  {
    question: "How many hours of sleep do you typically get each night?",
    options: [
      { text: "Less than 5 hours", score: 0 },
      { text: "5‚Äì7 hours", score: 1 },
      { text: "7‚Äì9 hours", score: 2 }
    ]
  },
  {
    question: "Do you feel refreshed when you wake up?",
    options: [
      { text: "Rarely", score: 0 },
      { text: "Sometimes", score: 1 },
      { text: "Usually", score: 2 }
    ]
  },
  {
    question: "How consistent is your sleep schedule?",
    options: [
      { text: "Very irregular", score: 0 },
      { text: "Somewhat consistent", score: 1 },
      { text: "Regular", score: 2 }
    ]
  },
  {
    question: "Do you avoid screens before bedtime?",
    options: [
      { text: "Rarely", score: 0 },
      { text: "Sometimes", score: 1 },
      { text: "Usually", score: 2 }
    ]
  },
  {
    question: "How often do you take short naps during the day?",
    options: [
      { text: "Frequently", score: 0 },
      { text: "Occasionally", score: 1 },
      { text: "Rarely", score: 2 }
    ]
  },
  {
    question: "Do you use relaxation techniques before sleeping?",
    options: [
      { text: "Never", score: 0 },
      { text: "Sometimes", score: 1 },
      { text: "Regularly", score: 2 }
    ]
  },
  {
    question: "How often do you feel energetic throughout the day?",
    options: [
      { text: "Rarely", score: 0 },
      { text: "Sometimes", score: 1 },
      { text: "Usually", score: 2 }
    ]
  }
];

let currentQuestion = 0;
let totalScore = 0;

function loadQuestion() {
  const q = quizData[currentQuestion];
  const questionEl = document.getElementById("question");
  const answersEl = document.getElementById("answers");

  questionEl.textContent = q.question;
  answersEl.innerHTML = "";
  q.options.forEach(opt => {
    const btn = document.createElement("button");
    btn.textContent = opt.text;
    btn.onclick = () => handleAnswer(opt.score);
    answersEl.appendChild(btn);
  });
}

function handleAnswer(score) {
  totalScore += score;
  currentQuestion++;
  if (currentQuestion < quizData.length) {
    loadQuestion();
  } else {
    showResult();
  }
}

function showResult() {
  document.getElementById("question").style.display = "none";
  document.getElementById("answers").style.display = "none";
  const resultEl = document.getElementById("result");
  resultEl.style.display = "block";

  if (totalScore >= 11) {
    resultEl.innerHTML = "üåü <strong>Excellent Sleep & Energy</strong><br>Your sleep habits support high energy and alertness ‚Äî keep your routine consistent!";
  } else if (totalScore >= 6) {
    resultEl.innerHTML = "‚öñÔ∏è <strong>Moderate Sleep & Energy</strong><br>Some habits are good, but improving sleep hygiene can boost your daily energy.";
  } else {
    resultEl.innerHTML = "üí§ <strong>Poor Sleep & Low Energy</strong><br>Focus on consistent sleep, relaxation techniques, and limiting screen time to restore energy.";
  }
}

loadQuestion();
</script>
</body>
</html>
