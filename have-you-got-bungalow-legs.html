<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Bungalow Legs Quiz ‚Äî Keep Well Nutrition</title>
<style>
:root{--bg1:#a8edea;--bg2:#fed6e3;--card:#fff;--accent:#3B7D3B}
body{font-family:Arial,Helvetica,sans-serif;background:linear-gradient(135deg,var(--bg1),var(--bg2));margin:0;display:flex;justify-content:center;align-items:center;min-height:100vh;padding:20px}
.back{position:fixed;left:16px;top:16px;background:#fff;padding:8px 12px;border-radius:10px;text-decoration:none;color:#2c3e50;box-shadow:0 4px 10px rgba(0,0,0,.08);font-weight:700}
.card{background:var(--card);width:100%;max-width:760px;border-radius:14px;padding:26px;box-shadow:0 8px 30px rgba(0,0,0,.12);position:relative}
h1{margin:0 0 10px;color:#234}
p.lead{margin:6px 0 18px;color:#345}
.progress{color:#444;margin-bottom:12px}
.question{font-weight:700;margin:14px 0}
.answers{display:flex;flex-direction:column;gap:10px}
.answers button{padding:10px;border-radius:10px;border:1px solid #ddd;background:#f4f6f6;cursor:pointer;font-weight:700}
.answers button:hover{transform:translateY(-2px)}
.result{margin-top:18px;padding:14px;border-radius:10px;background:#f9fff9;font-weight:700}
.answers-list{margin-top:12px;background:#fff;padding:12px;border-radius:8px;box-shadow:inset 0 0 6px rgba(0,0,0,.03)}
.answers-list p{margin:8px 0}
.correct{color:green;font-weight:700}
.wrong{color:red;font-weight:700}
.actions{margin-top:14px;display:flex;gap:10px;flex-wrap:wrap}
.actions button{padding:10px 14px;border-radius:10px;border:0;cursor:pointer;font-weight:700}
.tool{background:#6c5ce7;color:#fff}
.retry{background:#3498db;color:#fff}
.email-capture{margin-top:12px;border-top:1px dashed #eee;padding-top:12px}
@media(max-width:520px){.actions{flex-direction:column}.back{left:10px;top:10px}}
</style>
</head>
<body>

<a class="back" href="index.html">‚ùå Back to Quiz Hub</a>

<div class="card" id="card">
  <h1>ü¶µ Bungalow Legs Quiz</h1>
  <p class="lead">Check your lower body mobility, strength, and garden activity habits with these 8 questions.</p>

  <div id="quiz">
    <div class="progress" id="progressTxt"></div>
    <div class="question" id="questionTxt"></div>
    <div class="answers" id="answersBox"></div>
  </div>

  <div id="result" style="display:none">
    <div class="result" id="resultTxt"></div>
    <div class="answers-list" id="answersList"></div>

    <div class="email-capture">
      <p>üì© Want our "Bungalow Legs Strength & Mobility" toolkit? Enter your email:</p>
      <form action="https://formspree.io/f/xyzpdqrj" method="POST">
        <input type="email" name="email" placeholder="you@example.com" required style="padding:10px;border-radius:8px;border:1px solid #ddd;width:60%;max-width:280px">
        <button class="tool" type="submit">Get Toolkit</button>
      </form>
    </div>

    <div class="actions">
      <button class="retry" onclick="restart()">üîÑ Retry</button>
    </div>
  </div>
</div>

<script>
const questions = [
  {q:"Can you rise from a chair without using your hands?", a:["Yes easily","With effort","No","Rarely tried"], correct:"Yes easily"},
  {q:"How often do you walk or garden each week?", a:["5+ times","3-4 times","1-2 times","Rarely"], correct:"5+ times"},
  {q:"Can you stand on one leg for 10 seconds?", a:["Yes","Sometimes","No","Never tried"], correct:"Yes"},
  {q:"Do you perform any leg strengthening exercises?", a:["Daily","2-3 times/week","Occasionally","Never"], correct:"Daily"},
  {q:"Can you climb stairs without holding the railing?", a:["Yes","Sometimes","No","Rarely"], correct:"Yes"},
  {q:"Do you experience stiffness when getting up after sitting?", a:["Rarely","Sometimes","Often","Always"], correct:"Rarely"},
  {q:"Can you squat to pick something from the floor safely?", a:["Yes","With effort","No","Never tried"], correct:"Yes"},
  {q:"Do you include lateral leg movements or side steps in daily activities?", a:["Yes regularly","Sometimes","Rarely","Never"], correct:"Yes regularly"}
];

let idx=0, score=0, userAnswers=[];

function showQ(){
  const q = questions[idx];
  document.getElementById('progressTxt').textContent = `Question ${idx+1} of ${questions.length}`;
  document.getElementById('questionTxt').textContent = q.q;
  const box = document.getElementById('answersBox'); box.innerHTML='';
  q.a.forEach(opt=>{
    const b=document.createElement('button'); b.textContent=opt;
    b.onclick = ()=>{ select(opt,q.correct); };
    box.appendChild(b);
  });
}

function select(chosen,correct){
  userAnswers.push({question:questions[idx].q, chosen, correct});
  if(chosen===correct) score++;
  idx++;
  if(idx<questions.length) showQ();
  else showResult();
}

function showResult(){
  document.getElementById('quiz').style.display='none';
  const res = document.getElementById('result'); res.style.display='block';
  let msg = "";
  if(score>=7) msg="üèÜ Excellent! Your legs are strong and mobile.";
  else if(score>=5) msg="üëç Good! Some strengthening and mobility work will help.";
  else msg="‚ö†Ô∏è Consider adding gentle exercises to improve leg strength and mobility.";
  document.getElementById('resultTxt').textContent = `${msg} You scored ${score} out of ${questions.length}`;
  const list = document.getElementById('answersList'); list.innerHTML='';
  userAnswers.forEach((it,i)=>{
    const p=document.createElement('p');
    p.innerHTML = `<strong>Q${i+1}:</strong> ${it.question}<br>Your: <span class="${it.chosen===it.correct?'correct':'wrong'}">${it.chosen}</span> | Correct: <span class="correct">${it.correct}</span>`;
    list.appendChild(p);
  });
}

function restart(){ idx=0; score=0; userAnswers=[]; document.getElementById('result').style.display='none'; showQ(); }

showQ();
</script>
</body>
</html>
