<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />
<title>Deep Recharge Quiz — Keep Well</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
:root{--bg:#f6f6f4;--card:#fff;--accent:#3B7D3B;--navy:#0b3d91;--muted:#6b6b6b;--radius:14px;--shadow:0 6px 20px rgba(0,0,0,0.08)}
*{box-sizing:border-box}
body{margin:0;padding:0;font-family:Inter,system-ui,Arial;background:var(--bg);color:#222;display:flex;justify-content:center;padding:12px}
.wrap{width:100%;max-width:600px}
.card{background:var(--card);border-radius:var(--radius);box-shadow:var(--shadow);overflow:hidden}
.header{padding:16px;display:flex;align-items:center;gap:12px;border-bottom:1px solid #e6e6e6}
.logo{width:50px;height:50px;border-radius:10px;background:var(--accent);display:flex;align-items:center;justify-content:center;color:#fff;font-weight:700}
.title-wrap{flex:1}
h1{margin:0;font-size:1.2rem;color:var(--navy)}
p.lead{margin:4px 0 0;font-size:0.95rem;color:var(--muted)}
.progress-bar-wrap{height:12px;background:#eef3ef;width:80%;border-radius:999px;margin:14px auto}
.progress-bar{height:12px;width:0%;background:linear-gradient(90deg,var(--accent),var(--navy));border-radius:999px;transition:width 420ms ease}
.content{padding:16px}
.slide{opacity:0;max-height:0;overflow:hidden;transition:opacity 360ms ease,max-height 360ms ease;margin-bottom:12px}
.slide.active{opacity:1;max-height:1000px}
.q-card{display:flex;flex-direction:column;gap:12px}
.q-title{margin:0 0 12px;font-size:1rem}
.options{display:grid;gap:10px}
.option{display:flex;align-items:center;gap:12px;padding:14px;border-radius:10px;border:1px solid #ececec;cursor:pointer;transition:transform 150ms ease}
.option:hover{transform:translateY(-2px)}
.option input{display:none}
.option .label-text{flex:1;font-size:0.95rem}
.option.selected{background:linear-gradient(180deg,rgba(59,125,59,0.06),rgba(11,61,145,0.02));border-color:rgba(59,125,59,0.12)}
.counter{margin-left:auto;color:var(--muted);font-size:0.9rem}
.result-screen{padding:16px;text-align:center}
.result-card{border-radius:12px;padding:16px;color:#fff;margin-top:12px}
.result-title{font-size:1.1rem;margin:0 0 8px}
.result-body{margin:0;font-size:0.95rem}
form{margin-top:12px;display:flex;flex-direction:column;gap:10px}
input[type="email"]{padding:12px;border:1px solid #ccc;border-radius:8px}
.btn-row{display:flex;justify-content:center;gap:12px;margin-top:14px;flex-wrap:wrap}
button{padding:12px 14px;border:none;border-radius:8px;cursor:pointer;color:#fff;font-weight:600}
.send{background:var(--navy)}
.retakes{background:#0b3d91}
.hub{background:var(--accent)}
@media (max-width:480px){.q-title{font-size:0.95rem}.option .label-text{font-size:0.9rem}}
</style>
</head>
<body>
<div class="wrap">
  <div class="card" role="application" aria-labelledby="quizTitle">
    <div class="header">
      <div class="logo">DR</div>
      <div class="title-wrap">
        <h1 id="quizTitle">Deep Recharge Quiz</h1>
        <p class="lead">How well does your body reset overnight? Get a personalised toolkit.</p>
      </div>
    </div>

    <div class="progress-bar-wrap"><div class="progress-bar" id="progressBar"></div></div>
    <div class="content" id="slides"></div>
  </div>
</div>

<script>
const questions = [
  {q:'Do you wake feeling physically restored?', a:['Yes — refreshed 💪','Somewhat okay 🤏','No — still tired 😴'], v:['Rested','Partial','Not Rested']},
  {q:'How regular is your digestion schedule?', a:['Regular and steady 🥗','Sometimes off 🍽️','Irregular or bloated 😕'], v:['Good','So-so','Problematic']},
  {q:'Do you breathe slowly and deeply while sleeping?', a:['Mostly yes 🌬️','Sometimes 💨','Rarely 😶'], v:['Good','Mixed','Shallow']},
  {q:'How often do you feel sore or stiff on waking?', a:['Rarely ✅','Sometimes ⚠️','Often ❌'], v:['Low','Moderate','High']},
  {q:'How alert are you mid-morning?', a:['Clear & focused 🌞','A bit foggy 🌫️','Very groggy 🥱'], v:['Sharp','Foggy','Groggy']}
];

const content = document.getElementById('slides');
const totalQuestions = questions.length;

function createSlide(i){
  const q = questions[i];
  const slide = document.createElement('section');
  slide.className = 'slide' + (i===0 ? ' active' : '');
  slide.dataset.index = i;
  let opts = '';
  q.a.forEach((t,j)=> opts += `<label class="option" tabindex="0"><input type="radio" name="q${i+1}" value="${q.v[j]}"><div class="label-text">${t}</div></label>`);
  slide.innerHTML = `<div class="q-card"><h2 class="q-title">${i+1}. ${q.q}</h2><div class="options">${opts}</div>
    <div class="controls"><div class="counter">Question ${i+1} of ${totalQuestions}</div></div></div>`;
  content.appendChild(slide);
}
questions.forEach((q,i)=>createSlide(i));

function bindOptions(){
  document.querySelectorAll('.slide').forEach(slide=>{
    const idx = parseInt(slide.dataset.index);
    slide.querySelectorAll('.option').forEach(opt=>{
      opt.addEventListener('click', ()=>{
        const input = opt.querySelector('input'); input.checked=true;
        opt.parentElement.querySelectorAll('.option').forEach(o=>o.classList.remove('selected'));
        opt.classList.add('selected');
        showNextQuestion(idx);
      });
    });
  });
}
bindOptions();

function showSlide(index){
  document.querySelectorAll('.slide').forEach((s,i)=>s.classList.toggle('active', i===index));
  document.getElementById('progressBar').style.width = `${Math.min(index, totalQuestions)/totalQuestions*100}%`;
}

function showNextQuestion(currentIdx){
  const nextIdx = currentIdx + 1;
  if(nextIdx === totalQuestions){
    showResult();
  } else {
    showSlide(nextIdx);
  }
}

const resultMeta = {
  'Excellent Recharge':'Your body resets well overnight — keep the routines that work.',
  'Partial Recharge':'Some systems reset — focus on hydration, sleep depth & gentle movement.',
  'Low Recharge':'Body needs support — try nourishing evening routines and soothing breathing.'
};

function deriveCategory(answers){
  // score mapping
  const scoreMap = {'Rested':2,'Partial':1,'Not Rested':0,'Good':2,'So-so':1,'Problematic':0,'Shallow':0,'Mixed':1,'Low':2,'Moderate':1,'High':0,'Sharp':2,'Foggy':1,'Groggy':0};
  let score = 0;
  answers.forEach(a=>{ score += (scoreMap[a] || 0); });
  if(score >= 8) return 'Excellent Recharge';
  if(score >= 5) return 'Partial Recharge';
  return 'Low Recharge';
}

function showResult(){
  const answers=[];
  for(let i=1;i<=totalQuestions;i++){
    const v=document.querySelector(`input[name='q${i}']:checked`);
    if(v) answers.push(v.value);
  }
  if(answers.length===0) return;
  const category = deriveCategory(answers);
  const color = category === 'Excellent Recharge' ? '#3B7D3B' : (category==='Partial Recharge' ? '#0b3d91' : '#777777');

  const res = document.createElement('section');
  res.className = 'slide active';
  res.innerHTML = `<div class="result-screen">
    <div class="result-card" style="background:${color}">
      <h3 class="result-title">${category}</h3>
      <p class="result-body">${resultMeta[category]}</p>
    </div>

    <p style="margin-top:12px;color:#222">Get a personalised <strong>Deep Recharge Toolkit</strong> in your inbox (free):</p>

    <form action="https://formspree.io/f/xyzpdqrj" method="POST">
      <input type="hidden" name="source" value="Deep Recharge Quiz">
      <input type="email" name="email" placeholder="Enter your email" required>
      <div style="margin-top:10px;display:flex;gap:8px;">
        <button type="submit" class="send">Send My Toolkit</button>
      </div>
    </form>

    <div class="btn-row">
      <button class="retakes" onclick="location.reload()">Retake Quiz</button>
      <button class="hub" onclick="window.location.href='index.html'">Return to Quiz Hub</button>
    </div>
  </div>`;
  content.innerHTML = '';
  content.appendChild(res);
  document.getElementById('progressBar').style.width = '100%';
  setTimeout(()=> document.querySelector('.result-screen')?.scrollIntoView({behavior:'smooth'}),120);
}
</script>
</body>
</html>
