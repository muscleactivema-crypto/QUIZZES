<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />
<title>Sleep Sync Quiz â€” Keep Well</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
:root{
  --bg:#f6f6f4; --card:#fff; --accent:#3B7D3B; --navy:#0b3d91; --muted:#6b6b6b;
  --radius:14px; --shadow:0 6px 20px rgba(0,0,0,0.08);
}
*{box-sizing:border-box}
body{margin:0;padding:0;font-family:Inter,system-ui,Arial,sans-serif;background:var(--bg);color:#222;display:flex;justify-content:center;padding:12px}
.wrap{width:100%;max-width:600px}
.card{background:var(--card);border-radius:var(--radius);box-shadow:var(--shadow);overflow:hidden}
.header{padding:16px;display:flex;align-items:center;gap:12px;border-bottom:1px solid #e6e6e6}
.logo{width:50px;height:50px;border-radius:10px;background:var(--accent);display:flex;align-items:center;justify-content:center;color:#fff;font-weight:700}
.title-wrap{flex:1}
h1{margin:0;font-size:1.2rem;color:var(--navy)}
p.lead{margin:4px 0 0;font-size:0.95rem;color:var(--muted)}
.progress-bar-wrap{height:12px;background:#eef3ef;width:80%;border-radius:999px;margin:14px auto}
.progress-bar{height:12px;width:0%;background:linear-gradient(90deg,var(--accent),var(--navy));border-radius:999px;transition:width 420ms ease}
.content{padding:16px}
.slide{opacity:0;max-height:0;overflow:hidden;transition:opacity 360ms ease,max-height 360ms ease;margin-bottom:12px}
.slide.active{opacity:1;max-height:1000px}
.q-card{display:flex;flex-direction:column;gap:12px}
.q-title{margin:0 0 12px;font-size:1rem}
.options{display:grid;gap:10px}
.option{display:flex;align-items:center;gap:12px;padding:14px;border-radius:10px;border:1px solid #ececec;cursor:pointer;transition:transform 150ms ease}
.option:hover{transform:translateY(-2px)}
.option input{display:none}
.option .label-text{flex:1;font-size:0.95rem}
.option.selected{background:linear-gradient(180deg,rgba(59,125,59,0.06),rgba(11,61,145,0.02));border-color:rgba(59,125,59,0.12)}
.counter{margin-left:auto;color:var(--muted);font-size:0.9rem}
.result-screen{padding:16px;text-align:center}
.result-card{border-radius:12px;padding:16px;color:#fff;margin-top:12px}
.result-title{font-size:1.1rem;margin:0 0 8px}
.result-body{margin:0;font-size:0.95rem}
.result-buttons{margin-top:16px;display:flex;gap:10px;flex-wrap:wrap;justify-content:center}
.result-buttons button{padding:10px 14px;border-radius:8px;border:none;cursor:pointer;font-weight:600;color:#fff}
.retakes{background:var(--navy)}
.hub{background:var(--accent)}
@media (max-width:480px){.q-title{font-size:0.95rem}.option .label-text{font-size:0.9rem}}
</style>
</head>
<body>
<div class="wrap">
  <div class="card" role="application" aria-labelledby="quizTitle">
    <div class="header">
      <div class="logo">SS</div>
      <div class="title-wrap">
        <h1 id="quizTitle">Sleep Sync Quiz</h1>
        <p class="lead">Is your body clock in sync? Find out and get simple tips.</p>
      </div>
    </div>

    <div class="progress-bar-wrap" aria-hidden>
      <div class="progress-bar" id="progressBar"></div>
    </div>

    <div class="content" id="slides"></div>
  </div>
</div>

<script>
const questions = [
  {q:'Do you feel awake naturally in the morning or need alarms?', a:['Wake naturally ðŸŒ…','Need alarms â°','Often sleepy mornings ðŸ˜´'], v:['In Sync','Slightly Off','Out of Sync']},
  {q:'When do you feel most alert?', a:['Early morning â˜€ï¸','Midday ðŸŒ¤ï¸','Evening ðŸŒ™'], v:['Morning Lark','Neutral','Night Owl']},
  {q:'How does caffeine affect your sleep?', a:['Little effect â˜•','Keeps me up sometimes âš ï¸','Always affects me ðŸš«'], v:['Tolerant','Sensitive','Very Sensitive']},
  {q:'Do you use screens close to bedtime?', a:['Rarely ðŸ“š','Sometimes ðŸ“±','Often ðŸ–¥ï¸'], v:['Low Exposure','Moderate Exposure','High Exposure']},
  {q:'How consistent are your sleep/wake times?', a:['Very consistent ðŸ”','Somewhat consistent ðŸ”€','Irregular â“'], v:['Consistent','Somewhat','Irregular']}
];

const content = document.getElementById('slides');
const totalQuestions = questions.length;

function createSlide(i){
  const q = questions[i];
  const slide = document.createElement('section');
  slide.className = 'slide' + (i===0 ? ' active' : '');
  slide.dataset.index = i;
  let opts = '';
  q.a.forEach((t,j)=> {
    opts += `<label class="option" tabindex="0"><input type="radio" name="q${i+1}" value="${q.v[j]}"><div class="label-text">${t}</div></label>`;
  });
  slide.innerHTML = `<div class="q-card"><h2 class="q-title">${i+1}. ${q.q}</h2><div class="options">${opts}</div>
  <div class="controls"><div class="counter">Question ${i+1} of ${totalQuestions}</div></div></div>`;
  content.appendChild(slide);
}
questions.forEach((q,i)=>createSlide(i));

function bindOptions(){
  document.querySelectorAll('.slide').forEach(slide=>{
    const idx = parseInt(slide.dataset.index);
    slide.querySelectorAll('.option').forEach(opt=>{
      opt.addEventListener('click', ()=>{
        const input = opt.querySelector('input'); input.checked = true;
        opt.parentElement.querySelectorAll('.option').forEach(o=>o.classList.remove('selected'));
        opt.classList.add('selected');
        showNextQuestion(idx);
      });
    });
  });
}
bindOptions();

function showSlide(index){
  document.querySelectorAll('.slide').forEach((s,i)=>s.classList.toggle('active', i===index));
  document.getElementById('progressBar').style.width = `${Math.min(index, totalQuestions)/totalQuestions*100}%`;
}

function showNextQuestion(currentIdx){
  const nextIdx = currentIdx + 1;
  if(nextIdx === totalQuestions){
    showResult();
  } else {
    showSlide(nextIdx);
  }
}

const resultMeta = {
  'In Sync':'Your rhythms are well aligned â€” keep consistent sleep & light routines.',
  'Slightly Off':'Small adjustments (light, timing) will help sync your clock.',
  'Out of Sync':'Your body clock is misaligned â€” a gentle routine shift will help.',
  'Morning Lark':'Youâ€™re naturally early â€” lean into morning sunlight and routine.',
  'Neutral':'You adapt well â€” small timing tweaks could improve sleep.',
  'Night Owl':'Youâ€™re more alert later â€” shift light exposure earlier for sync.',
  'Tolerant':'Caffeine doesnâ€™t disturb you much but keep it moderate.',
  'Sensitive':'Caffeine can affect you; avoid late intake.',
  'Very Sensitive':'Caffeine strongly disturbs sleep â€” avoid after early afternoon.',
  'Low Exposure':'Great â€” low screen use near bedtime supports sync.',
  'Moderate Exposure':'Some improvements possible â€” reduce bright screens near bed.',
  'High Exposure':'High screen exposure near bed is likely disrupting sleep.'
};

function deriveOutcome(answers){
  // Basic heuristic: majority of first-answer categories
  // We'll map counts and pick the top category among a simplified set.
  const counts = {};
  answers.forEach(a=> counts[a] = (counts[a]||0) + 1);
  // Prefer In Sync / Slightly Off / Out of Sync first
  const priority = ['In Sync','Slightly Off','Out of Sync','Morning Lark','Neutral','Night Owl'];
  for(const key of priority) if(counts[key]) return key;
  // fallback: pick highest count
  let best = '', mx = -1;
  for(const k in counts) if(counts[k] > mx){ best=k; mx=counts[k]; }
  return best || 'Neutral';
}

function showResult(){
  // collect all selected values
  const answers = [];
  for(let i=1;i<=totalQuestions;i++){
    const v = document.querySelector(`input[name='q${i}']:checked`);
    if(v) answers.push(v.value);
  }
  if(answers.length === 0) return;
  const main = deriveOutcome(answers);
  const color = main === 'In Sync' ? '#3B7D3B' : (main === 'Slightly Off' ? '#0b3d91' : '#ff8c00');

  const res = document.createElement('section');
  res.className = 'slide active';
  res.innerHTML = `<div class="result-screen">
    <div class="result-card" style="background:${color}">
      <h3 class="result-title">${main}</h3>
      <p class="result-body">${resultMeta[main] || 'Small practical tips: adjust light, regular meals and consistent times.'}</p>
    </div>
    <div class="result-buttons">
      <button class="retakes" onclick="location.reload()">Retake Quiz</button>
      <button class="hub" onclick="window.location.href='index.html'">Return to Quiz Hub</button>
    </div>
  </div>`;
  content.innerHTML = '';
  content.appendChild(res);
  document.getElementById('progressBar').style.width = '100%';
  // scroll to results for mobile users
  setTimeout(()=> document.querySelector('.result-screen')?.scrollIntoView({behavior:'smooth'}), 120);
}
</script>
</body>
</html>
