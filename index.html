<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>✨ Quiz Hub — Explore Your Wellness Quizzes ✨</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
:root {
  --bg1:#FFE6EB; /* pastel pink background */
  --card:#ffffff;
  --accent:#D85C7B;
  --navy:#A63D5A;
  --muted:#6b6b6b;
  --radius:14px;
  --shadow:0 6px 20px rgba(0,0,0,0.08);
  --nutrition:#FFA07A;
  --sleep:#FFDDEE;
  --motivation:#FFB6C1;
  --physical:#FF69B4;
  --brain:#FFC0CB;
}

body {
  margin:0; 
  padding:12px; 
  font-family:Inter,sans-serif; 
  background: linear-gradient(135deg, #FFE6EB, #FFDDEE, #FFF0F5, #FFEFF8);
  background-size: 400% 400%;
  animation: bgAnimate 25s ease infinite;
  color:#222; 
  text-align:center;
}

@keyframes bgAnimate {
  0% { background-position:0% 50%; }
  50% { background-position:100% 50%; }
  100% { background-position:0% 50%; }
}

h1 {
  font-size:1.8em; 
  margin:0.5em 0;
  background: linear-gradient(90deg,#D85C7B,#A63D5A,#D85C7B);
  background-size:300%;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: shimmer 6s infinite linear;
}

@keyframes shimmer {
  0% { background-position:0% 50%; }
  100% { background-position:100% 50%; }
}

.category-bar {
  display:flex; 
  justify-content:center; 
  gap:8px; 
  margin:0.5em auto 1em auto; 
  flex-wrap:wrap;
}

.category-button {
  padding:8px 16px; 
  border-radius:12px; 
  background:#fff; 
  border:2px solid #ddd;
  cursor:pointer; 
  font-size:0.95em; 
  transition:all 0.3s ease; 
  min-width:90px;
}

.category-button:hover {
  background:#f9f9f9; 
  border-color:#bbb; 
  box-shadow:0 2px 8px rgba(0,0,0,0.08);
}

iframe {
  width:100%; 
  min-height:1200px; /* reduced for less empty space on mobile */
  border:none; 
  border-radius:12px;
  box-shadow:0 0 16px rgba(0,0,0,0.05);
  transition:height 0.3s ease;
  margin-bottom:0;
}

@media(max-width:480px){
  h1{font-size:1.4em;}
  iframe{min-height:1000px;}
}
</style>
</head>
<body>

<h1>✨ Explore Your Wellness Quizzes ✨</h1>

<div class="category-bar">
  <div class="category-button" data-target="nutrition" style="border-color:var(--nutrition)">Nutrition</div>
  <div class="category-button" data-target="sleep" style="border-color:var(--sleep)">Sleep</div>
  <div class="category-button" data-target="motivation" style="border-color:var(--motivation)">Motivation</div>
  <div class="category-button" data-target="physical" style="border-color:var(--physical)">Physical</div>
  <div class="category-button" data-target="brain" style="border-color:var(--brain)">Brain</div>
</div>

<iframe id="quizHubIframe" src="https://muscleactivema-crypto.github.io/QUIZZES/index.html"></iframe>

<script>
const iframe = document.getElementById('quizHubIframe');

// Handle category button clicks
document.querySelectorAll('.category-button').forEach(btn => {
  btn.addEventListener('click', () => {
    const cat = btn.dataset.target;
    iframe.contentWindow.postMessage({scrollToCategory:cat}, '*');
  });
});

// Listen for height messages from iframe
window.addEventListener('message', event => {
  if(event.data && event.data.quizHubHeight){
    iframe.style.height = event.data.quizHubHeight + 'px';
  }
});

// Ask iframe for height every 500ms
setInterval(() => {
  iframe.contentWindow.postMessage({requestHeight:true}, '*');
}, 500);
</script>

</body>
</html>
