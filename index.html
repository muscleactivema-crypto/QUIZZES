<style>
:root {
  --bg-pink: #ffeaf1;
  --mint: #c7f0db;
  --lavender: #e2d9ff;
  --peach: #ffe1cc;
  --text-dark: #333;
  --shadow: rgba(0,0,0,0.1);
}

body {
  font-family: "Poppins", sans-serif;
  background-color: var(--bg-pink);
  margin: 0;
  padding: 0;
  color: var(--text-dark);
  scroll-behavior: smooth;
}

header {
  text-align: center;
  padding: 2rem 1rem 1rem;
}

header h1 {
  font-size: 2rem;
  margin: 0;
  color: #333;
}

header p {
  margin: 0.5rem 0 1rem;
}

#quizSearch {
  width: 90%;
  max-width: 400px;
  padding: 0.6rem 1rem;
  border-radius: 30px;
  border: 1px solid #ccc;
  font-size: 1rem;
}

.category {
  margin: 2rem auto;
  max-width: 800px;
  background: white;
  box-shadow: 0 4px 12px var(--shadow);
  border-radius: 20px;
  padding: 1.5rem;
  opacity: 0;
  transform: translateY(30px);
  transition: all 0.7s ease;
}

.category.visible {
  opacity: 1;
  transform: translateY(0);
}

.category h2 {
  text-align: center;
  margin-top: 0;
  color: #333;
  font-size: 1.4rem;
}

.quiz-buttons {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 0.8rem;
  margin-top: 1rem;
}

.quiz-buttons button {
  background: var(--mint);
  border: none;
  border-radius: 30px;
  padding: 0.8rem 1.2rem;
  font-size: 1rem;
  cursor: pointer;
  transition: all 0.25s ease;
  box-shadow: 0 3px 6px var(--shadow);
}

.quiz-buttons button:nth-child(3n+1) { background: var(--mint); }
.quiz-buttons button:nth-child(3n+2) { background: var(--lavender); }
.quiz-buttons button:nth-child(3n+3) { background: var(--peach); }

.quiz-buttons button:hover {
  transform: scale(1.05);
  box-shadow: 0 4px 10px var(--shadow);
}

#quizContainer {
  max-width: 1000px;
  margin: 2rem auto;
  position: relative;
}

#quizFrame {
  width: 100%;
  height: 700px;
  border: none;
  border-radius: 20px;
}

/* Floating Back to Hub button */
#backToHub {
  position: absolute;
  top: 15px;
  left: 15px;
  background: #e2d9ff;
  color: #333;
  border: none;
  border-radius: 25px;
  padding: 0.5rem 0.9rem;
  font-size: 0.9rem;
  cursor: pointer;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  z-index: 1000;
  transition: all 0.3s ease;
}
#backToHub:hover {
  background: #c7f0db;
  transform: scale(1.05);
  box-shadow: 0 3px 8px rgba(0,0,0,0.15);
}

@media (max-width: 480px) {
  #backToHub {
    top: 10px;
    left: 10px;
    padding: 0.4rem 0.7rem;
    font-size: 0.8rem;
    border-radius: 20px;
  }
}

footer {
  text-align: center;
  padding: 2rem 1rem;
  font-size: 0.9rem;
  color: #666;
}
</style>
</head>

<script>
// Load quiz into iframe
function loadQuiz(url) {
  document.getElementById('quizFrame').src = url;
  // Scroll to iframe smoothly
  document.getElementById('quizFrame').scrollIntoView({behavior: 'smooth'});
}

// Return to hub (hide iframe)
function returnToHub() {
  document.getElementById('quizFrame').src = '';
  // Scroll back to top
  window.scrollTo({top:0, behavior:'smooth'});
}

// Fade-in categories on scroll
const categories = document.querySelectorAll('.category');
const observer = new IntersectionObserver(entries => {
  entries.forEach(entry => {
    if (entry.isIntersecting) {
      entry.target.classList.add('visible');
    }
  });
}, { threshold: 0.2 });
categories.forEach(cat => observer.observe(cat));

// Search bar functionality
const searchInput = document.getElementById('quizSearch');
searchInput.addEventListener('input', () => {
  const filter = searchInput.value.toLowerCase();
  const buttons = document.querySelectorAll('.quiz-buttons button');
  buttons.forEach(btn => {
    btn.style.display = btn.textContent.toLowerCase().includes(filter) ? 'inline-block' : 'none';
  });
});
</script>
