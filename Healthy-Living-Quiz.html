<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Healthy Living Quiz ‚Äî Keep Well Nutrition</title>
<style>
:root {
  --bg1: #fffaf0;
  --bg2: #e0f2f1;
  --card-bg: #ffffffcc;
  --accent: #3b7d3b;
}

body {
  font-family: "Poppins", sans-serif;
  background: linear-gradient(135deg, var(--bg1), var(--bg2));
  margin: 0;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 30px;
}

.quiz-container {
  background: var(--card-bg);
  backdrop-filter: blur(10px);
  border-radius: 20px;
  max-width: 600px;
  width: 100%;
  box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
  text-align: center;
  padding: 30px 25px;
}

h1 {
  color: var(--accent);
  font-size: 1.8rem;
  margin-bottom: 1rem;
}

.question {
  font-size: 1.1rem;
  color: #333;
  margin: 20px 0;
}

button {
  background: var(--accent);
  color: white;
  border: none;
  border-radius: 12px;
  padding: 12px 18px;
  font-size: 1rem;
  margin: 8px;
  cursor: pointer;
  transition: all 0.3s ease;
  width: 85%;
  max-width: 300px;
}

button:hover {
  background: #2d5f2d;
}

.result {
  display: none;
  font-size: 1.2rem;
  color: #333;
}

footer {
  margin-top: 30px;
}

footer a {
  color: var(--accent);
  text-decoration: none;
  font-weight: 600;
}
</style>
</head>
<body>
<div class="quiz-container">
  <h1>üå± Healthy Living Quiz</h1>
  <p id="question" class="question"></p>
  <div id="answers"></div>
  <div class="result" id="result"></div>

  <footer>
    <a href="index.html">‚¨Ö Return to Quiz Hub</a>
  </footer>
</div>

<script>
const quizData = [
  {
    question: "How often do you engage in physical activity each week?",
    options: [
      { text: "Less than 1 time", score: 0 },
      { text: "1‚Äì3 times", score: 1 },
      { text: "4+ times", score: 2 }
    ]
  },
  {
    question: "How would you describe your daily nutrition habits?",
    options: [
      { text: "Mostly processed or fast foods", score: 0 },
      { text: "Mixed, some healthy choices", score: 1 },
      { text: "Mostly whole, nutritious foods", score: 2 }
    ]
  },
  {
    question: "How often do you get 7‚Äì8 hours of sleep?",
    options: [
      { text: "Rarely", score: 0 },
      { text: "Sometimes", score: 1 },
      { text: "Usually", score: 2 }
    ]
  },
  {
    question: "How well do you manage stress in your daily life?",
    options: [
      { text: "Poorly, often overwhelmed", score: 0 },
      { text: "Moderately, sometimes stressed", score: 1 },
      { text: "Well, mostly calm", score: 2 }
    ]
  },
  {
    question: "How often do you take breaks for movement or stretching?",
    options: [
      { text: "Rarely", score: 0 },
      { text: "Occasionally", score: 1 },
      { text: "Regularly", score: 2 }
    ]
  },
  {
    question: "How often do you include hydration and mindful eating?",
    options: [
      { text: "Rarely", score: 0 },
      { text: "Sometimes", score: 1 },
      { text: "Almost always", score: 2 }
    ]
  },
  {
    question: "Do you make time for hobbies or enjoyable activities?",
    options: [
      { text: "Rarely", score: 0 },
      { text: "Occasionally", score: 1 },
      { text: "Regularly", score: 2 }
    ]
  }
];

let currentQuestion = 0;
let totalScore = 0;

function loadQuestion() {
  const q = quizData[currentQuestion];
  const questionEl = document.getElementById("question");
  const answersEl = document.getElementById("answers");

  questionEl.textContent = q.question;
  answersEl.innerHTML = "";
  q.options.forEach(opt => {
    const btn = document.createElement("button");
    btn.textContent = opt.text;
    btn.onclick = () => handleAnswer(opt.score);
    answersEl.appendChild(btn);
  });
}

function handleAnswer(score) {
  totalScore += score;
  currentQuestion++;
  if (currentQuestion < quizData.length) {
    loadQuestion();
  } else {
    showResult();
  }
}

function showResult() {
  document.getElementById("question").style.display = "none";
  document.getElementById("answers").style.display = "none";
  const resultEl = document.getElementById("result");
  resultEl.style.display = "block";

  if (totalScore >= 11) {
    resultEl.innerHTML = "üí™ <strong>Healthy Lifestyle Champion!</strong><br>Your habits support strong health, energy, and balance. Keep it up!";
  } else if (totalScore >= 6) {
    resultEl.innerHTML = "‚öñÔ∏è <strong>Moderate Healthy Living</strong><br>You‚Äôre making some good choices ‚Äî small improvements can make a big difference!";
  } else {
    resultEl.innerHTML = "üåø <strong>Beginner</strong><br>Focus on regular movement, nutrition, sleep, and stress management to boost your wellbeing.";
  }
}

loadQuestion();
</script>
</body>
</html>
