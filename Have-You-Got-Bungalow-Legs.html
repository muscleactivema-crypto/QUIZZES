<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bungalow Legs Quiz ‚Äî Keep Well Nutrition</title>
<style>
:root {
  --bg1: #fdf6e3;
  --bg2: #e0f7fa;
  --card-bg: #ffffffcc;
  --accent: #3b7d3b;
}

body {
  font-family: "Poppins", sans-serif;
  background: linear-gradient(135deg, var(--bg1), var(--bg2));
  margin: 0;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 30px;
}

.quiz-container {
  background: var(--card-bg);
  backdrop-filter: blur(10px);
  border-radius: 20px;
  max-width: 600px;
  width: 100%;
  box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
  text-align: center;
  padding: 30px 25px;
}

h1 {
  color: var(--accent);
  font-size: 1.8rem;
  margin-bottom: 1rem;
}

.question {
  font-size: 1.1rem;
  color: #333;
  margin: 20px 0;
}

button {
  background: var(--accent);
  color: white;
  border: none;
  border-radius: 12px;
  padding: 12px 18px;
  font-size: 1rem;
  margin: 8px;
  cursor: pointer;
  transition: all 0.3s ease;
  width: 85%;
  max-width: 300px;
}

button:hover {
  background: #2d5f2d;
}

.result {
  display: none;
  font-size: 1.2rem;
  color: #333;
}

footer {
  margin-top: 30px;
}

footer a {
  color: var(--accent);
  text-decoration: none;
  font-weight: 600;
}
</style>
</head>
<body>
<div class="quiz-container">
  <h1>ü¶µ Bungalow Legs Quiz</h1>
  <p id="question" class="question"></p>
  <div id="answers"></div>
  <div class="result" id="result"></div>

  <footer>
    <a href="index.html">‚¨Ö Return to Quiz Hub</a>
  </footer>
</div>

<script>
const quizData = [
  {
    question: "How often do you do leg-strengthening exercises each week?",
    options: [
      { text: "Almost never", score: 0 },
      { text: "1‚Äì2 times", score: 1 },
      { text: "3+ times", score: 2 }
    ]
  },
  {
    question: "Can you comfortably climb a flight of stairs without stopping?",
    options: [
      { text: "No, it‚Äôs difficult", score: 0 },
      { text: "Sometimes challenging", score: 1 },
      { text: "Yes, easily", score: 2 }
    ]
  },
  {
    question: "Do you include balance exercises (like standing on one leg) in your routine?",
    options: [
      { text: "Rarely", score: 0 },
      { text: "Occasionally", score: 1 },
      { text: "Regularly", score: 2 }
    ]
  },
  {
    question: "How long can you comfortably stand without support?",
    options: [
      { text: "Less than 1 minute", score: 0 },
      { text: "1‚Äì3 minutes", score: 1 },
      { text: "More than 3 minutes", score: 2 }
    ]
  },
  {
    question: "Do you include step exercises or stair climbing in your daily life?",
    options: [
      { text: "Rarely", score: 0 },
      { text: "Sometimes", score: 1 },
      { text: "Frequently", score: 2 }
    ]
  },
  {
    question: "Do you have any knee or hip discomfort when walking or exercising?",
    options: [
      { text: "Yes, often", score: 0 },
      { text: "Occasionally", score: 1 },
      { text: "No", score: 2 }
    ]
  },
  {
    question: "Do you take time to stretch and mobilise your legs regularly?",
    options: [
      { text: "Rarely", score: 0 },
      { text: "Sometimes", score: 1 },
      { text: "Yes, regularly", score: 2 }
    ]
  }
];

let currentQuestion = 0;
let totalScore = 0;

function loadQuestion() {
  const q = quizData[currentQuestion];
  const questionEl = document.getElementById("question");
  const answersEl = document.getElementById("answers");

  questionEl.textContent = q.question;
  answersEl.innerHTML = "";
  q.options.forEach(opt => {
    const btn = document.createElement("button");
    btn.textContent = opt.text;
    btn.onclick = () => handleAnswer(opt.score);
    answersEl.appendChild(btn);
  });
}

function handleAnswer(score) {
  totalScore += score;
  currentQuestion++;
  if (currentQuestion < quizData.length) {
    loadQuestion();
  } else {
    showResult();
  }
}

function showResult() {
  document.getElementById("question").style.display = "none";
  document.getElementById("answers").style.display = "none";
  const resultEl = document.getElementById("result");
  resultEl.style.display = "block";

  if (totalScore >= 11) {
    resultEl.innerHTML = "üí™ <strong>Strong Legs!</strong><br>You maintain excellent leg strength, balance, and mobility. Keep up the good work!";
  } else if (totalScore >= 6) {
    resultEl.innerHTML = "‚öñÔ∏è <strong>Moderate Strength</strong><br>Your legs are fairly strong, but regular mobility and balance exercises will help you progress.";
  } else {
    resultEl.innerHTML = "ü¶µ <strong>Low Leg Strength</strong><br>Focus on gentle step exercises, stretches, and mobility work to rebuild strength and confidence.";
  }
}

loadQuestion();
</script>
</body>
</html>
