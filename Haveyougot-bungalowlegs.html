<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bungalow Legs Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f8f4;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 90%;
      max-width: 600px;
      margin: 30px auto;
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #2a4d2f;
    }

    #progress-bar {
      height: 18px;
      background: #e0e0e0;
      border-radius: 10px;
      margin-bottom: 20px;
      overflow: hidden;
    }

    #progress {
      height: 100%;
      width: 0;
      background: #4CAF50;
      border-radius: 10px;
      transition: width 0.3s ease;
    }

    .question {
      margin-bottom: 20px;
    }

    .question h2 {
      font-size: 1.1em;
      margin-bottom: 10px;
      color: #333;
    }

    .options button {
      display: block;
      width: 100%;
      margin: 6px 0;
      padding: 12px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #e8f5e9;
      transition: background 0.3s;
    }

    .options button:hover {
      background: #c8e6c9;
    }

    #next-btn {
      background: #2a7a3f;
      color: #fff;
      border: none;
      padding: 12px 18px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
      display: none;
      margin-top: 10px;
    }

    #results {
      display: none;
      text-align: center;
      padding: 20px;
      border-radius: 12px;
      background: #f0fdf4;
      border: 2px solid #a7f3d0;
      margin-top: 20px;
    }

    #results h2 {
      margin-bottom: 15px;
      color: #065f46;
    }

    #tips {
      margin-top: 15px;
      padding: 15px;
      border-radius: 10px;
      background: #ecfdf5;
      color: #065f46;
      text-align: left;
      font-size: 0.95em;
    }

    .btn-group {
      margin-top: 20px;
    }

    .btn-group button {
      margin: 5px;
      padding: 10px 16px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-size: 0.95em;
    }

    .retake-btn {
      background: #f59e0b;
      color: white;
    }

    .retake-btn:hover {
      background: #d97706;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Have You Got Bungalow Legs?</h1>
    <div id="progress-bar"><div id="progress"></div></div>
    <div id="quiz"></div>
    <button id="next-btn">Next</button>
    <div id="results"></div>
  </div>

  <script>
    const questions = [
      {
        question: "Do you avoid using stairs whenever possible?",
        options: ["Yes, always", "Sometimes", "No, I‚Äôm fine with stairs"],
        answer: 0
      },
      {
        question: "Do you feel breathless after climbing one flight of stairs?",
        options: ["Yes", "Sometimes", "Rarely/Never"],
        answer: 0
      },
      {
        question: "Do your legs feel heavy when standing up from a chair?",
        options: ["Often", "Sometimes", "No"],
        answer: 0
      },
      {
        question: "Have you noticed you prefer living on one level (like a bungalow)?",
        options: ["Yes", "Not sure", "No"],
        answer: 0
      },
      {
        question: "Do you avoid activities like hill walking or step-ups?",
        options: ["Yes", "Sometimes", "No"],
        answer: 0
      }
    ];

    let currentQuestion = 0;
    let score = 0;

    const quizEl = document.getElementById("quiz");
    const nextBtn = document.getElementById("next-btn");
    const resultsEl = document.getElementById("results");
    const progressEl = document.getElementById("progress");

    function loadQuestion() {
      const q = questions[currentQuestion];
      quizEl.innerHTML = `
        <div class="question">
          <h2>Q${currentQuestion + 1}. ${q.question}</h2>
          <div class="options">
            ${q.options.map((opt, i) =>
              `<button onclick="selectAnswer(${i})">${opt}</button>`
            ).join("")}
          </div>
        </div>
      `;
      nextBtn.style.display = "none";
      updateProgress();
    }

    function selectAnswer(selected) {
      if (selected === questions[currentQuestion].answer) {
        score++;
      }
      nextBtn.style.display = "block";
    }

    function nextQuestion() {
      currentQuestion++;
      if (currentQuestion < questions.length) {
        loadQuestion();
      } else {
        showResults();
      }
    }

    function updateProgress() {
      const progressPercent = ((currentQuestion) / questions.length) * 100;
      progressEl.style.width = progressPercent + "%";
    }

    function showResults() {
      quizEl.style.display = "none";
      nextBtn.style.display = "none";
      progressEl.style.width = "100%";

      let message = "";
      let tips = "";

      if (score >= 4) {
        message = "Yes ‚Äì you may have Bungalow Legs! üè†üö∂‚Äç‚ôÇÔ∏è Time to strengthen your stairs fitness!";
        tips = `
          <ul>
            <li>Practice <strong>step-ups</strong> on a low step daily.</li>
            <li>Add <strong>sit-to-stands</strong> from a chair to build thigh strength.</li>
            <li>Include <strong>mini stair climbs</strong> into your daily routine.</li>
          </ul>`;
      } else if (score >= 2) {
        message = "Maybe ‚Äì you‚Äôre on the borderline. Adding stair or step exercises could help.";
        tips = `
          <ul>
            <li>Try <strong>walking up 1‚Äì2 extra flights</strong> when possible.</li>
            <li>Do <strong>calf raises</strong> to improve leg power.</li>
            <li>Incorporate <strong>gentle hill walks</strong> to boost stamina.</li>
          </ul>`;
      } else {
        message = "No ‚Äì your legs are in good shape for stairs! Keep moving!";
        tips = `
          <ul>
            <li>Maintain your strength with <strong>regular stair climbing</strong>.</li>
            <li>Add <strong>lunges or squats</strong> to stay strong.</li>
            <li>Keep challenging your balance and stamina outdoors.</li>
          </ul>`;
      }

      resultsEl.style.display = "block";
      resultsEl.innerHTML = `
        <h2>Your Results</h2>
        <p>${message}</p>
        <p>You scored ${score} out of ${questions.length}.</p>
        <div id="tips"><strong>Tips for You:</strong> ${tips}</div>
        <div class="btn-group">
          <button class="retake-btn" onclick="retakeQuiz()">Retake Quiz</button>
        </div>
      `;
    }

    function retakeQuiz() {
      currentQuestion = 0;
      score = 0;
      quizEl.style.display = "block";
      resultsEl.style.display = "none";
      loadQuestion();
    }

    nextBtn.addEventListener("click", nextQuestion);

    loadQuestion();
  </script>
</body>
</html>
