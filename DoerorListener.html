<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Doer or Listener Quiz — Keep Well Nutrition</title>
<style>
:root{
  --bg1:#d6e9f8;
  --bg2:#f8e9d6;
  --card:#fff;
  --accent:#3B7D3B;
}
body{
  font-family: Arial, Helvetica, sans-serif;
  background: linear-gradient(135deg, var(--bg1), var(--bg2));
  margin:0;
  padding:20px;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
}
.back{
  position:fixed; left:16px; top:16px; 
  background:#fff; padding:8px 12px; border-radius:10px;
  text-decoration:none; color:#2c3e50;
  box-shadow:0 4px 10px rgba(0,0,0,.08); font-weight:700;
}
.card{
  background:var(--card);
  width:100%;
  max-width:760px;
  border-radius:14px;
  padding:26px;
  box-shadow:0 8px 30px rgba(0,0,0,.12);
  position:relative;
}
h1{
  margin:0 0 10px;
  color:#234;
  text-align:center;
}
.progress{
  color:#444;
  margin-bottom:12px;
}
.question{
  font-weight:700;
  font-size:1.2rem;
  margin:14px 0;
}
.answers{
  display:flex;
  flex-direction:column;
  gap:10px;
}
.answers button{
  padding:12px;
  border-radius:10px;
  border:1px solid #ddd;
  background:#f4f6f6;
  cursor:pointer;
  font-weight:700;
  transition: transform 0.2s, box-shadow 0.2s;
}
.answers button:hover{
  transform:translateY(-2px);
  box-shadow:0 6px 15px rgba(0,0,0,.1);
}
.result{
  margin-top:18px;
  padding:14px;
  border-radius:10px;
  background:#f9fff9;
  font-weight:700;
}
.actions{
  margin-top:14px;
  display:flex;
  gap:10px;
  flex-wrap:wrap;
}
.actions button{
  padding:10px 14px;
  border-radius:10px;
  border:0;
  cursor:pointer;
  font-weight:700;
}
.retry{background:#3498db;color:#fff;}
.back-blog{background:#3B7D3B;color:#fff;}
.correct{color:green;font-weight:700;}
.wrong{color:red;font-weight:700;}
@media(max-width:520px){
  .actions{flex-direction:column}
  .back{left:10px;top:10px}
}
</style>
</head>
<body>

<a class="back" href="https://keepwellnutrition.com/blog">⬅ Back to Blog</a>

<div class="card" id="card">
  <h1>🤔 Doer or Listener Quiz</h1>
  <div class="progress" id="progressTxt"></div>
  <div id="quiz">
    <div class="question" id="questionTxt"></div>
    <div class="answers" id="answersBox"></div>
  </div>

  <div id="result" style="display:none">
    <div class="result" id="resultTxt"></div>
    <div class="answers-list" id="answersList"></div>
    <div class="actions">
      <button class="retry" onclick="restart()">🔄 Retry Quiz</button>
      <a href="https://keepwellnutrition.com/blog" class="back-blog">⬅ Go to Blog</a>
    </div>
  </div>
</div>

<script>
const questions=[
  {q:"When faced with a new task, do you usually...", a:["Start immediately","Plan carefully first","Wait and see","Delegate to others"], type:"doer"},
  {q:"In a group project, do you prefer to...", a:["Take charge and act","Listen and gather opinions","Do your part quietly","Ask for feedback"], type:"listener"},
  {q:"How do you approach decision making?", a:["Quickly and decisively","After considering all input","Avoid making decisions","Follow someone else's lead"], type:"doer"},
  {q:"When learning something new, you...", a:["Jump in and try it","Observe and understand first","Read instructions carefully","Watch others do it"], type:"listener"},
  {q:"If a problem arises, you...", a:["Act immediately to solve it","Listen to others' ideas first","Analyze quietly","Avoid confrontation"], type:"doer"},
  {q:"In discussions, you...", a:["Share your ideas freely","Prefer to listen before speaking","Stay quiet","Let others lead"], type:"listener"},
  {q:"Do you enjoy spontaneous plans?", a:["Yes, love action","Prefer structured plans","Depends on mood","Rarely"], type:"doer"},
  {q:"Do you follow instructions carefully?", a:["Yes, exactly","Sometimes","Not really","Depends"], type:"listener"}
];

let idx=0, scoreDoer=0, scoreListener=0, userAnswers=[];

function showQ(){
  const q = questions[idx];
  document.getElementById('progressTxt').textContent = `Question ${idx+1} of ${questions.length}`;
  document.getElementById('questionTxt').textContent = q.q;
  const box = document.getElementById('answersBox'); box.innerHTML='';
  q.a.forEach(opt=>{
    const b=document.createElement('button'); b.textContent=opt;
    b.onclick = ()=>{ select(opt,q.type); };
    box.appendChild(b);
  });
}

function select(chosen,type){
  userAnswers.push({question:questions[idx].q, chosen, type});
  if(type==="doer" && (chosen==="Start immediately"||chosen==="Take charge and act"||chosen==="Quickly and decisively"||chosen==="Act immediately to solve it"||chosen==="Yes, love action")) scoreDoer++;
  if(type==="listener" && (chosen==="Listen and gather opinions"||chosen==="Observe and understand first"||chosen==="Prefer to listen before speaking"||chosen==="Watch others do it"||chosen==="Yes, exactly")) scoreListener++;
  idx++;
  if(idx<questions.length) showQ();
  else showResult();
}

function showResult(){
  document.getElementById('quiz').style.display='none';
  const res = document.getElementById('result'); res.style.display='block';
  let msg="";
  if(scoreDoer>scoreListener) msg="🏃 You are mostly a Doer — you like action and taking initiative!";
  else if(scoreListener>scoreDoer) msg="🧘 You are mostly a Listener — you prefer observing and thoughtful planning.";
  else msg="🤝 You balance Doer and Listener traits — flexible and adaptable!";
  document.getElementById('resultTxt').textContent = `${msg}`;
  const list = document.getElementById('answersList'); list.innerHTML='';
  userAnswers.forEach((it,i)=>{
    const p=document.createElement('p');
    p.innerHTML = `<strong>Q${i+1}:</strong> ${it.question}<br>Your answer: <span>${it.chosen}</span>`;
    list.appendChild(p);
  });
}

function restart(){ 
  idx=0; scoreDoer=0; scoreListener=0; userAnswers=[]; 
  document.getElementById('result').style.display='none'; 
  showQ(); 
}

showQ();
</script>

</body>
</html>
