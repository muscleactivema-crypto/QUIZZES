<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>The 7-Day Reset Readiness Quiz — Gentle Reset</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
:root {
  --bg1:#f6f6f4;
  --card:#ffffff;
  --accent:#3B7D3B;
  --navy:#0b3d91;
  --muted:#6b6b6b;
  --radius:14px;
  --shadow:0 6px 20px rgba(0,0,0,0.08);
}
*{box-sizing:border-box}
body{margin:0;padding:0;font-family:Inter,sans-serif;background:var(--bg1);color:#222;display:flex;justify-content:center;padding:12px}
.wrap{width:100%;max-width:600px}
.card{background:var(--card);border-radius:var(--radius);box-shadow:var(--shadow);overflow:hidden}
.header{padding:16px;display:flex;align-items:center;gap:12px;border-bottom:1px solid #e6e6e6}
.logo{width:50px;height:50px;border-radius:10px;background:var(--accent);display:flex;align-items:center;justify-content:center;color:#fff;font-weight:700}
.title-wrap{flex:1}
h1{margin:0;font-size:1.2rem;color:var(--navy)}
p.lead{margin:4px 0 0;font-size:0.95rem;color:var(--muted)}
.progress-bar-wrap{height:12px;background:#eef3ef;width:80%;border-radius:999px;margin:14px auto}
.progress-bar{height:12px;width:0%;background:linear-gradient(90deg,var(--accent),var(--navy));border-radius:999px;transition:width 420ms ease}
.content{padding:16px}
.slide{opacity:0;max-height:0;overflow:hidden;transition:opacity 360ms ease,max-height 360ms ease;margin-bottom:12px}
.slide.active{opacity:1;max-height:1000px}
.q-card{display:flex;flex-direction:column;gap:12px}
.q-title{margin:0 0 12px;font-size:1rem}
.options{display:grid;gap:10px}
.option{display:flex;align-items:center;gap:12px;padding:14px;border-radius:10px;border:1px solid #ececec;cursor:pointer;transition:transform 150ms ease, box-shadow 150ms ease}
.option:hover{transform:translateY(-2px)}
.option input{display:none}
.option .label-text{flex:1;font-size:0.95rem}
.option.selected{background:linear-gradient(180deg,rgba(59,125,59,0.06),rgba(11,61,145,0.02));border-color:rgba(59,125,59,0.12)}
.controls{display:flex;gap:10px;align-items:center;margin-top:16px;flex-wrap:wrap}
.counter{margin-left:auto;color:var(--muted);font-size:0.9rem}
.result-screen{padding:16px;text-align:center}
.result-card{border-radius:12px;padding:16px;color:#fff;margin-top:12px}
.result-title{font-size:1.1rem;margin:0 0 8px}
.result-body{margin:0;font-size:0.95rem}
form{margin-top:16px;display:flex;flex-direction:column;gap:10px}
input[type="email"]{padding:12px;border:1px solid #ccc;border-radius:8px;font-size:0.95rem;width:100%}
button{background:var(--navy);color:#fff;border:none;padding:12px;border-radius:8px;font-size:0.95rem;cursor:pointer}
button:hover{opacity:0.9}
.btn-secondary{background:var(--accent)}
.btn-row{display:flex;justify-content:center;gap:12px;margin-top:16px;flex-wrap:wrap}
@media (max-width:480px){.q-title{font-size:0.95rem}.option .label-text{font-size:0.9rem}} 
</style>
</head>
<body>
<div class="wrap">
  <div class="card" role="application" aria-labelledby="quizTitle">
    <div class="header">
      <div class="logo">7R</div>
      <div class="title-wrap">
        <h1 id="quizTitle">The 7-Day Reset Readiness Quiz</h1>
        <p class="lead">Discover if your body is ready for a gentle recovery plan.</p>
      </div>
    </div>
    <div class="progress-bar-wrap" aria-hidden>
      <div class="progress-bar" id="progressBar"></div>
    </div>
    <div class="content" id="slides"></div>
  </div>
</div>
<script>
const questions = [
  {q:'How’s your energy through the day?', a:['Steady and strong ⚡','Up and down ⬆️⬇️','Low most of the time 😴'], v:['Reset Ready','Almost There','Needs a Recharge']},
  {q:'How would you describe your digestion lately?', a:['Comfortable and regular 🌿','Occasionally sluggish 🍞','Bloated or irregular 😬'], v:['Reset Ready','Almost There','Needs a Recharge']},
  {q:'How’s your sleep quality?', a:['Restful and deep 💤','So-so 😐','Interrupted or restless 🌙'], v:['Reset Ready','Almost There','Needs a Recharge']},
  {q:'How hydrated do you feel most days?', a:['Well-hydrated 💧','Could drink more 🚰','Often forget 😅'], v:['Reset Ready','Almost There','Needs a Recharge']},
  {q:'How ready are you to focus on self-care for a week?', a:['Excited and committed 🌱','Willing to try 💪','Need motivation 🕯️'], v:['Reset Ready','Almost There','Needs a Recharge']}
];

const content = document.getElementById('slides');
const totalQuestions = questions.length;

function createSlide(i){
  const q = questions[i];
  const slide = document.createElement('section');
  slide.className='slide'+(i===0?' active':'');
  slide.dataset.index=i;
  let opts = '';
  q.a.forEach((t,j)=>{
    opts+=`<label class="option" tabindex="0"><input type="radio" name="q${i+1}" value="${q.v[j]}"><div class="label-text">${t}</div></label>`;
  });
  slide.innerHTML=`<div class="q-card"><h2 class="q-title">${i+1}. ${q.q}</h2><div class="options">${opts}</div>
  <div class="controls"><div class="counter">Question ${i+1} of ${totalQuestions}</div></div></div>`;
  content.appendChild(slide);
}
questions.forEach((q,i)=>createSlide(i));

function bindOptions(){
  document.querySelectorAll('.slide').forEach(slide=>{
    const idx = parseInt(slide.dataset.index);
    slide.querySelectorAll('.option').forEach(opt=>{
      opt.addEventListener('click', ()=>{
        const input = opt.querySelector('input'); input.checked=true;
        opt.parentElement.querySelectorAll('.option').forEach(o=>o.classList.remove('selected'));
        opt.classList.add('selected');
        showNextQuestion(idx);
      });
    });
  });
}
bindOptions();

function showSlide(newIdx){
  document.querySelectorAll('.slide').forEach((s,i)=>s.classList.toggle('active',i===newIdx));
  document.getElementById('progressBar').style.width=`${Math.min(newIdx,totalQuestions)/totalQuestions*100}%`;
}

function showNextQuestion(currentIdx){
  const nextIdx = currentIdx + 1;
  if(nextIdx === totalQuestions){
    showResult();
    showSlide(totalQuestions);
  } else {
    showSlide(nextIdx);
  }
}

const resultMeta = {
  'Reset Ready':'You’re in a great place to begin your Gentle Reset — balanced, hydrated, and steady. 🌿',
  'Almost There':'You’re close! A few small tweaks to rest and hydration will help you start strong. 💧',
  'Needs a Recharge':'Your body’s asking for a little TLC — gentle movement and nourishing foods will help. 🌙'
};

const resultColors = {
  'Reset Ready':'#3B7D3B',
  'Almost There':'#0b3d91',
  'Needs a Recharge':'#555555'
};

function showResult(){
  const counts={'Reset Ready':0,'Almost There':0,'Needs a Recharge':0};
  for(let i=1;i<=totalQuestions;i++){
    const v=document.querySelector(`input[name='q${i}']:checked`);
    if(v) counts[v.value]++;
  }
  let winner='Almost There',max=-1;
  for(const k in counts){if(counts[k]>max){max=counts[k];winner=k;}}
  const res = document.createElement('section');
  res.className='slide active';
  res.innerHTML=`<div class="result-screen">
  <div class="result-card" style="background:${resultColors[winner]}">
    <h3 class="result-title">${winner}</h3>
    <p class="result-body">${resultMeta[winner]}</p>
  </div>
  <p style="margin-top:16px;font-size:0.95rem;color:#333;">Get your free <strong>7-Day Reset Readiness Plan</strong> direct to your inbox:</p>
  <form action="https://formspree.io/f/xyzpdqrj" method="POST">
    <input type="email" name="email" placeholder="Enter your email" required>
    <button type="submit">Send My 7-Day Plan</button>
  </form>
  <div class="btn-row">
    <button class="btn-secondary" onclick="location.reload()">Retake Quiz</button>
    <button onclick="window.location.href='index.html'">Return to Quiz Hub</button>
  </div>
  </div>`;
  content.appendChild(res);
  document.getElementById('progressBar').style.width='100%';
}
</script>
</body>
</html>
