<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Physical Activity Quiz ‚Äî 3 Levels</title>
<style>
:root {
  --bg1: #fdf6f0;
  --bg2: #e8f1f2;
  --card-bg: #ffffffcc;
  --accent: #d35400;
}

body {
  font-family: "Poppins", sans-serif;
  background: linear-gradient(135deg, var(--bg1), var(--bg2));
  margin: 0;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 20px;
}

.quiz-container {
  background: var(--card-bg);
  backdrop-filter: blur(10px);
  border-radius: 20px;
  max-width: 600px;
  width: 100%;
  box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
  text-align: center;
  padding: 30px 25px;
  position: relative;
}

h1 {
  color: var(--accent);
  font-size: 1.8rem;
  margin-bottom: 1rem;
}

.question {
  font-size: 1.1rem;
  color: #333;
  margin: 20px 0;
}

button {
  background: var(--accent);
  color: white;
  border: none;
  border-radius: 12px;
  padding: 12px 18px;
  font-size: 1rem;
  margin: 8px;
  cursor: pointer;
  transition: all 0.3s ease;
  width: 85%;
  max-width: 300px;
}

button:hover {
  background: #a43d00;
}

.level-summary {
  display: none;
  font-size: 1.2rem;
  color: #333;
}

.confetti {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
}

footer {
  margin-top: 20px;
}

footer a {
  color: var(--accent);
  text-decoration: none;
  font-weight: 600;
}
</style>
</head>
<body>
<div class="quiz-container">
  <h1>üí™ Physical Activity Quiz</h1>
  <p id="question" class="question"></p>
  <div id="answers"></div>
  <div class="level-summary" id="levelSummary"></div>
  <div class="confetti" id="confetti"></div>

  <footer>
    <a href="index.html">‚¨Ö Return to Quiz Hub</a>
  </footer>
</div>

<script>
// Three levels of questions
const levels = [
  {
    name: "Level 1 ‚Äì Easy",
    questions: [
      {q:"Walked 10 mins today?", options:[{text:"No", score:0},{text:"Yes", score:1}]},
      {q:"Did some light stretching?", options:[{text:"No", score:0},{text:"Yes", score:1}]},
      {q:"Took stairs instead of elevator?", options:[{text:"No", score:0},{text:"Yes", score:1}]},
      {q:"Did light household chores?", options:[{text:"No", score:0},{text:"Yes", score:1}]}
    ]
  },
  {
    name: "Level 2 ‚Äì Medium",
    questions: [
      {q:"Did moderate cardio (jog/cycle/swim)?", options:[{text:"No", score:0},{text:"Yes", score:1}]},
      {q:"Did strength exercises (weights/bands)?", options:[{text:"No", score:0},{text:"Yes", score:1}]},
      {q:"Did core or balance work?", options:[{text:"No", score:0},{text:"Yes", score:1}]},
      {q:"Maintained 30+ mins active session?", options:[{text:"No", score:0},{text:"Yes", score:1}]}
    ]
  },
  {
    name: "Level 3 ‚Äì Hard",
    questions: [
      {q:"Did high intensity interval training?", options:[{text:"No", score:0},{text:"Yes", score:1}]},
      {q:"Did challenging flexibility/mobility routines?", options:[{text:"No", score:0},{text:"Yes", score:1}]},
      {q:"Performed strength circuits?", options:[{text:"No", score:0},{text:"Yes", score:1}]},
      {q:"Tracked heart rate zones during exercise?", options:[{text:"No", score:0},{text:"Yes", score:1}]}
    ]
  }
];

let currentLevel = 0;
let currentQuestion = 0;
let levelScore = 0;
let totalScore = 0;

const questionEl = document.getElementById("question");
const answersEl = document.getElementById("answers");
const levelSummaryEl = document.getElementById("levelSummary");
const confettiEl = document.getElementById("confetti");

function loadQuestion() {
  const q = levels[currentLevel].questions[currentQuestion];
  questionEl.textContent = `${levels[currentLevel].name}: ${q.q}`;
  answersEl.innerHTML = "";
  q.options.forEach(opt=>{
    const btn=document.createElement("button");
    btn.textContent = opt.text;
    btn.onclick=()=>handleAnswer(opt.score);
    answersEl.appendChild(btn);
  });
}

function handleAnswer(score) {
  levelScore += score;
  totalScore += score;
  currentQuestion++;
  if(currentQuestion < levels[currentLevel].questions.length){
    loadQuestion();
  } else {
    showLevelSummary();
  }
}

function showLevelSummary() {
  questionEl.style.display = "none";
  answersEl.style.display = "none";
  levelSummaryEl.style.display = "block";

  levelSummaryEl.innerHTML = `
    üéâ You completed ${levels[currentLevel].name}!<br>
    Level Score: ${levelScore}<br><br>
    <button onclick="nextLevel()">Next Level</button>
    <button onclick="restartLevel()">Retake Level</button>
  `;
  confettiEl.innerHTML = `‚ú®üéä‚ú®`; // placeholder confetti
}

function nextLevel() {
  levelSummaryEl.style.display="none";
  confettiEl.innerHTML="";
  currentLevel++;
  currentQuestion=0;
  levelScore=0;
  if(currentLevel<levels.length){
    questionEl.style.display="block";
    answersEl.style.display="block";
    loadQuestion();
  } else {
    showFinalResult();
  }
}

function restartLevel() {
  currentQuestion = 0;
  levelScore = 0;
  levelSummaryEl.style.display = "none";
  confettiEl.innerHTML = "";
  questionEl.style.display = "block";
  answersEl.style.display = "block";
  loadQuestion();
}

function showFinalResult() {
  questionEl.style.display="none";
  answersEl.style.display="none";
  levelSummaryEl.style.display="block";
  let resultText="";
  if(totalScore>=10) resultText="üèÜ Excellent Activity!";
  else if(totalScore>=6) resultText="‚öñÔ∏è Moderate Activity";
  else resultText="üõå Low Activity Level";
  levelSummaryEl.innerHTML = `
    <strong>Quiz Complete!</strong><br>
    Total Score: ${totalScore}<br>
    ${resultText}<br><br>
    <button onclick="restartQuiz()">Retake Quiz</button>
    <a href="index.html"><button>Return to Quiz Hub</button></a>
  `;
}

function restartQuiz(){
  currentLevel=0;
  currentQuestion=0;
  levelScore=0;
  totalScore=0;
  levelSummaryEl.style.display="none";
  questionEl.style.display="block";
  answersEl.style.display="block";
  loadQuestion();
}

loadQuestion();
</script>
</body>
</html>
