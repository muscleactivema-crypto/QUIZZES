<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Doer or Listener Quiz ‚Äî Keep Well Nutrition</title>
<style>
:root {
  --bg1: #fff9f2;
  --bg2: #e3f2fd;
  --card-bg: #ffffffcc;
  --accent: #3b7d3b;
}

body {
  font-family: "Poppins", sans-serif;
  background: linear-gradient(135deg, var(--bg1), var(--bg2));
  margin: 0;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 30px;
}

.quiz-container {
  background: var(--card-bg);
  backdrop-filter: blur(10px);
  border-radius: 20px;
  max-width: 600px;
  width: 100%;
  box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
  text-align: center;
  padding: 30px 25px;
}

h1 {
  color: var(--accent);
  font-size: 1.8rem;
  margin-bottom: 1rem;
}

.question {
  font-size: 1.1rem;
  color: #333;
  margin: 20px 0;
}

button {
  background: var(--accent);
  color: white;
  border: none;
  border-radius: 12px;
  padding: 12px 18px;
  font-size: 1rem;
  margin: 8px;
  cursor: pointer;
  transition: all 0.3s ease;
  width: 85%;
  max-width: 300px;
}

button:hover {
  background: #2d5f2d;
}

.result {
  display: none;
  font-size: 1.2rem;
  color: #333;
}

footer {
  margin-top: 30px;
}

footer a {
  color: var(--accent);
  text-decoration: none;
  font-weight: 600;
}
</style>
</head>
<body>
<div class="quiz-container">
  <h1>üß† Doer or Listener Quiz</h1>
  <p id="question" class="question"></p>
  <div id="answers"></div>
  <div class="result" id="result"></div>

  <footer>
    <a href="index.html">‚¨Ö Return to Quiz Hub</a>
  </footer>
</div>

<script>
const quizData = [
  {
    question: "When faced with a challenge, what‚Äôs your first instinct?",
    options: [
      { text: "Jump straight in and start fixing it", score: 2 },
      { text: "Pause to reflect and plan before acting", score: 1 },
    ]
  },
  {
    question: "In a group setting, you usually‚Ä¶",
    options: [
      { text: "Take the lead and get things moving", score: 2 },
      { text: "Listen and observe before contributing", score: 1 },
    ]
  },
  {
    question: "When learning something new, you prefer to‚Ä¶",
    options: [
      { text: "Try it yourself and learn by doing", score: 2 },
      { text: "Listen carefully to instructions first", score: 1 },
    ]
  },
  {
    question: "When someone shares a problem, you tend to‚Ä¶",
    options: [
      { text: "Offer a solution quickly", score: 2 },
      { text: "Let them talk and process it aloud", score: 1 },
    ]
  },
  {
    question: "Your friends describe you as more of a‚Ä¶",
    options: [
      { text: "Doer ‚Äî action-oriented and decisive", score: 2 },
      { text: "Listener ‚Äî calm and understanding", score: 1 },
    ]
  },
  {
    question: "When plans change suddenly, you‚Ä¶",
    options: [
      { text: "Adapt and take charge", score: 2 },
      { text: "Pause and see how everyone else reacts", score: 1 },
    ]
  },
  {
    question: "When working on a project, you feel most satisfied when‚Ä¶",
    options: [
      { text: "You‚Äôve achieved visible results", score: 2 },
      { text: "You‚Äôve supported others effectively", score: 1 },
    ]
  }
];

let currentQuestion = 0;
let totalScore = 0;

function loadQuestion() {
  const q = quizData[currentQuestion];
  const questionEl = document.getElementById("question");
  const answersEl = document.getElementById("answers");

  questionEl.textContent = q.question;
  answersEl.innerHTML = "";
  q.options.forEach(opt => {
    const btn = document.createElement("button");
    btn.textContent = opt.text;
    btn.onclick = () => handleAnswer(opt.score);
    answersEl.appendChild(btn);
  });
}

function handleAnswer(score) {
  totalScore += score;
  currentQuestion++;
  if (currentQuestion < quizData.length) {
    loadQuestion();
  } else {
    showResult();
  }
}

function showResult() {
  document.getElementById("question").style.display = "none";
  document.getElementById("answers").style.display = "none";
  const resultEl = document.getElementById("result");
  resultEl.style.display = "block";

  if (totalScore >= 11) {
    resultEl.innerHTML = "üî• <strong>You‚Äôre a Doer!</strong><br>You thrive on action, love momentum, and prefer learning through experience. Just remember to pause sometimes to recharge.";
  } else if (totalScore >= 8) {
    resultEl.innerHTML = "‚öñÔ∏è <strong>You‚Äôre a Balanced Type!</strong><br>You act when needed but value reflection and communication equally ‚Äî a great mix for steady progress.";
  } else {
    resultEl.innerHTML = "üåø <strong>You‚Äôre a Listener!</strong><br>You‚Äôre thoughtful, patient, and supportive. You take the time to understand before acting ‚Äî a powerful trait for calm leadership.";
  }
}

loadQuestion();
</script>
</body>
</html>
